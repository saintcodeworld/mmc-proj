<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a237e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff9558;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd23f;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#skyGradient)"/>
  
  <!-- Stars -->
  <circle cx="20" cy="20" r="1" fill="white" opacity="0.8"/>
  <circle cx="80" cy="15" r="1" fill="white" opacity="0.8"/>
  <circle cx="70" cy="30" r="0.5" fill="white" opacity="0.6"/>
  <circle cx="30" cy="35" r="0.5" fill="white" opacity="0.6"/>
  <circle cx="85" cy="40" r="1" fill="white" opacity="0.8"/>
  
  <!-- Rocket body -->
  <ellipse cx="50" cy="45" rx="8" ry="20" fill="url(#rocketGradient)"/>
  
  <!-- Rocket nose cone -->
  <path d="M 42 25 L 50 15 L 58 25 Z" fill="#ff4444"/>
  
  <!-- Rocket fins -->
  <path d="M 42 55 L 35 65 L 42 65 Z" fill="#cc0000"/>
  <path d="M 58 55 L 65 65 L 58 65 Z" fill="#cc0000"/>
  
  <!-- Rocket window -->
  <circle cx="50" cy="35" r="3" fill="#4fc3f7" stroke="#2196f3" stroke-width="0.5"/>
  
  <!-- Flame/exhaust -->
  <ellipse cx="50" cy="70" rx="6" ry="12" fill="url(#flameGradient)" opacity="0.9"/>
  <ellipse cx="50" cy="72" rx="4" ry="8" fill="#ffeb3b" opacity="0.8"/>
  <ellipse cx="50" cy="74" rx="2" ry="4" fill="white" opacity="0.9"/>
  
  <!-- Exhaust particles -->
  <circle cx="45" cy="78" r="1" fill="#ff9558" opacity="0.7"/>
  <circle cx="55" cy="79" r="0.8" fill="#ff6b35" opacity="0.6"/>
  <circle cx="48" cy="82" r="0.6" fill="#ffd23f" opacity="0.5"/>
  <circle cx="52" cy="83" r="0.5" fill="#ffeb3b" opacity="0.4"/>
</svg>
